<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
    <h1>Filmes</h1>
    <h2>Lista de Filmes</h2>
    <a class="btn btn success esquerda" href="/filme/form">Cadastrar novo</a>
    <br />
    <table class="table table-striped">
        <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Nome Diretor</th>
        <th>Genero</th>
        <th></th>
        </tr>
        </thead>
        <tbody>
	<h2>Lista de filmes</h2>
            <tr>
            <td th:text="${f.id}"></td>
            <td th:text="${f.nome}"></td>
            <td th:text="${f.nomeDiretor}"></td>
            <td th:text="${f.genero}"></td>
            <td>
            <a class="bnt bnt-warning" th:href="@{'/filme/editar/'+${f.id}}">Editar</a> |
            <a class="bnt bnt-danger" th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
            </td>
            </tr>
        </tbody>
    </table>
    </main>
</body>
</html>
